<div class="container-fluid">
  <div *ngIf="tournamentsList.length==0">
    <app-loader></app-loader>
  </div>
  <div class="row">
    <div class="col-md-5">
      <div *ngIf="tournamentsList.length!=0">
          <app-list
            [list]="tournamentsList"
            [isInMyList]="true"
            [isTournament]="true"></app-list>
      </div>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
