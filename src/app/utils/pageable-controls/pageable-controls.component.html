<div style="margin: 25px">
    <button type="button"
      class="btn btn-primary"
      (click)="previousPage()"
      [disabled]="!canGoBackward"><</button>
    <h3 style="display: inline-block;">{{currentPage}} - {{cantPages}}</h3>
    <button type="button"
      class="btn btn-primary"
      (click)="netxPage()"
      [disabled]="!canGoFoward">></button>
</div>
